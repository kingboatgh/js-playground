<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <script>
// variables 1
let variable1 = 3;
console.log(variable1);

// calculation ..const variable
const calculation = 2 + 2;
console.log(calculation);
console.log(calculation + 2);

// result
const result = calculation + 2;
console.log(result);

// message
const message = 'hello'
console.log(message);

// Reassigning a variable value
variable1 = 5;
console.log(variable1);


// Reassigning a variable value 2
variable1 = variable1 + 1;
console.log(variable1);


// Using the var for variables
var variable3 = 3
console.log(variable3);

  </script>
  
</body>
</html>
