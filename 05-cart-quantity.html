<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <h2>Cart Quantity</h2>

  <button onclick="
  console.log(`Cart Quantity: ${cartQuantity}`);
  ">Show Quantity</button>

  <button onclick="
  cartQuantity = cartQuantity + 1;
  // same as cartQuantity += 1
  // same as cartQuantity ++
  console.log(`Cart Quantity: ${cartQuantity}`);
  ">Add to Cart</button>


  <button onclick="
  cartQuantity = cartQuantity + 2;
  // same as cartQuantity += 2
  console.log(`Cart Quantity: ${cartQuantity}`);
  ">+2</button>


  <button onclick="
  cartQuantity = cartQuantity + 3;
  // same as cartQuantity += 3
  console.log(`Cart Quantity: ${cartQuantity}`);
  ">+3</button>

  <!-- add button to incease by 4 -->
   <button onclick="
   cartQuantity += 4;
   console.log(`Cart Quantity: ${cartQuantity}`);
   ">+4</button>

   <!-- add button to incease by 5 -->
   <button onclick="
   cartQuantity += 5;
   console.log(`Cart Quantity: ${cartQuantity}`);
   ">+5</button>

   <!-- add button to decrease by 1 -->
   <button onclick="
   cartQuantity --;
   console.log(`Cart Quantity: ${cartQuantity}`);
   ">Remove from cart</button>

   <!-- add button to decrease by 2 -->
   <button onclick="
   cartQuantity -= 2;
   console.log(`Cart Quantity: ${cartQuantity}`);
   ">-2</button>

  <!-- add button to decrease by 3 -->
  <button onclick="
  cartQuantity -= 3;
  console.log(`Cart Quantity: ${cartQuantity}`);
  ">-3</button>

  <!-- add button to set quantity to 0 - reset -->
  <button onclick="
  cartQuantity = 0;
  console.log('Cart was reset');
  console.log(`Cart Quantity: ${cartQuantity}`);
  ">Reset Cart </button>

  <script>
    let cartQuantity = 0;

  </script>
  
</body>
</html>
